<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult Doctor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consult Doctor</h1>
    </header>

    <section>
        <form action="/consult" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br>
            <input type="hidden" id="doctor" name="doctor" value="">
            <button type="submit">Book Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Online Medical Consultancy. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const doctor = urlParams.get('doctor');
        document.getElementById('doctor').value = doctor;
    </script>
</body>
</html>
